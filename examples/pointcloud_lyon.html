<!DOCTYPE html>
<html>
    <head>
        <title>Point Cloud Viewer</title>

        <style type="text/css">
            #info {
                color: black;
                position: absolute;
                top: 0;
                left: 0;
                margin-left: 15px;
                padding: 0.3rem;
                background-color: white;
                border: 2px solid black;
                border-radius: 5px;
            }

            .centered {
                margin-left: auto;
                margin-right: auto;
                max-width: 25rem;
                border: 2px solid black;
                padding: 1rem;
                background: rgba(128, 168, 197, 1);
                border-radius: 5px;
                display: none;
            }

            #viewerDiv {
                display: none;
            }

            input {
                margin-top: 1rem;
                font-size: 1rem;
            }

            #url {
                width: calc(100% - 1rem);
            }

            #submit {
                margin-left: 25%;
                margin-right: 25%;
                width: 50%;
            }

            /* lopocs result display */
            table {
                margin-top: 3rem;
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 0.3rem;
                text-align: center;
            }
            tr:nth-child(even) {
                background-color: #c6cfd5;
            }
            tr:nth-child(odd) {
                background-color: #9fc0d5;
            }
            #result {
                display: none;
            }
            @media (max-width: 600px) {
                #info,
                .dg {
                    display: none;
                }
            }
        </style>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/loading_screen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="viewerDiv">
            <div id="info"></div>
        </div>

        <div class="centered">
            <div id="lopocs"> </div>
            <div id="itowns"> </div>
            <h2>Point cloud absolute URL: </h2>
            <h4>(file.js from PotreeConverter or Lopocs url)</h4>
            <input id="url" type="url" value="https://raw.githubusercontent.com/iTowns/iTowns2-sample-data/master/pointclouds/eglise_saint_blaise_arles/eglise_saint_blaise_arles.js">
            <input id="submit" type="submit" value="Connect">
            <div id="result">
                <h3>Available pointclouds:</h3>
                <table id="dropdown"></table>
            </div>

            <!-- POINTCLOUD TABLE SELECTION -->
            <script type="text/javascript">
                function createResultRow(serverUrl, table) {
                    var tr = document.createElement('tr');
                    var td = document.createElement('td');
                    td.textContent = table;
                    var td2 = document.createElement('td');
                    var i = document.createElement('input');
                    i.value = 'Display';
                    i.type = 'submit';

                    function onDisplayClicked() {
                        showPointcloud(serverUrl, undefined, table, false);
                    }

                    i.addEventListener('click', onDisplayClicked);

                    td2.appendChild(i);
                    tr.appendChild(td);
                    tr.appendChild(td2);
                    return tr;
                }

                function buildLopocsResultTable(serverUrl, metadata) {
                    document.getElementById('result').style.display = 'block';
                    var dd = document.getElementById('dropdown');
                    // clean table
                    while (dd.firstChild) {
                        dd.removeChild(dd.firstChild);
                    }
                    var i;
                    for (i = 0; i < metadata.length; i++) {
                        dd.appendChild(createResultRow(serverUrl, metadata[i].table));
                    }
                }

                function onConnectClicked() {
                    var url = document.getElementById('url').value;

                    // assume that "url ends with .js" == potreeconverter
                    // no .endsWith() in ES5...
                    if (url.indexOf('.js') === (url.length - 3)) {
                        var lastSlashIndex = url.lastIndexOf('/');
                        var filename = url.substr(lastSlashIndex + 1);

                        showPointcloud(url.substr(0, lastSlashIndex), filename, undefined, true);
                    } else {
                        itowns.Fetcher.json(url + '/infos/sources').then(function(meta) { buildLopocsResultTable(url, meta); });
                    }
                }
            </script>
            <script src="js/GUI/dat.gui/dat.gui.min.js"></script>
            <script src="../dist/itowns.js"></script>
            <script src="js/loading_screen.js"></script>
            <script src="../dist/debug.js"></script>
            <script type="text/javascript">
                function showPointcloud(serverUrl, fileName, lopocsTable) {
                    var pointcloud;
                    var oldPostUpdate;
                    var viewerDiv;
                    var debugGui;
                    var view;
                    var controls;

                    viewerDiv = document.getElementById('viewerDiv');
                    viewerDiv.style.display = 'block';

                    itowns.THREE.Object3D.DefaultUp.set(0, 0, 1);

                    itowns.proj4.defs('EPSG:3946',
                        '+proj=lcc +lat_1=45.25 +lat_2=46.75 +lat_0=46 +lon_0=3 +x_0=1700000 ' +
                        '+y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');

                    debugGui = new dat.GUI({ width: 400 });

                    // TODO: do we really need to disable logarithmicDepthBuffer ?
                    view = new itowns.View('EPSG:3946', viewerDiv);
                    setupLoadingScreen(viewerDiv, view);
                    view.mainLoop.gfxEngine.renderer.setClearColor(0xcccccc);

                    // Configure Point Cloud layer
                    var $3dTilesLayerDiscreteLOD = new itowns.GeometryLayer('3d-tiles-discrete-lod', new itowns.THREE.Group());

                    $3dTilesLayerDiscreteLOD.preUpdate = itowns.pre3dTilesUpdate;
                    $3dTilesLayerDiscreteLOD.update = itowns.process3dTilesNode(
                        itowns.$3dTilesCulling,
                        itowns.$3dTilesSubdivisionControl
                    );
                    $3dTilesLayerDiscreteLOD.name = 'DiscreteLOD';
                    $3dTilesLayerDiscreteLOD.url = 'http://3d.oslandia.com/grandlyon/3dtiles/tileset.json';
                    $3dTilesLayerDiscreteLOD.protocol = '3d-tiles'
                    $3dTilesLayerDiscreteLOD.overrideMaterials = true;  // custom cesium shaders are not functional
                    $3dTilesLayerDiscreteLOD.type = 'geometry';
                    $3dTilesLayerDiscreteLOD.visible = true;
                    $3dTilesLayerDiscreteLOD.sseThreshold = 3;
                    $3dTilesLayerDiscreteLOD.material = new itowns.PointsMaterial(4);

                    view.addLayer($3dTilesLayerDiscreteLOD).then(() => {
                        const b = $3dTilesLayerDiscreteLOD.root.boundingVolume.box.clone()
                            .applyMatrix4($3dTilesLayerDiscreteLOD.root.matrixWorld);
                        ratio = b.getSize().x / b.getSize().z;
                        position = b.min.clone().add(
                            b.getSize().multiply({ x: 0, y: 0, z: ratio * 0.5 }));
                        lookAt = b.getCenter();
                        lookAt.z = b.min.z;

                        // const v = new itowns.THREE.Vector3(
                            // 1842538.4565421687,
                            // 5175073.461624802,
                            // 951.8887594284308);
                        // lookAt = new itowns.Coordinates('EPSG:4326', 4.8359195, 45.7659167, 25).as('EPSG:3946').xyz();
                        placeCamera(position, lookAt);

                        debug.create3dTilesDebugUI(debugGui, view, $3dTilesLayerDiscreteLOD)
                    }).then(() => {
                        var colorize = {
                            url: 'https://download.data.grandlyon.com/wms/grandlyon',
                            networkOptions: { crossOrigin: 'anonymous' },
                            type: 'color',
                            protocol: 'wms',
                            version: '1.3.0',
                            id: 'wms_imagery',
                            name: 'Ortho2009_vue_ensemble_16cm_CC46',
                            projection: 'EPSG:3946',
                            format: 'image/jpeg',
                            extent: new itowns.Extent(
                                'EPSG:3946',
                                1821381, 1870550,
                                5138641, 5205640),
                        }
                        view.addLayer(colorize, $3dTilesLayerDiscreteLOD);
                    });

                    pointcloud = new itowns.GeometryLayer('pointcloud', new itowns.THREE.Group());
                    pointcloud.file = fileName || 'infos/sources';
                    pointcloud.protocol = 'potreeconverter';
                    pointcloud.url = serverUrl;
                    pointcloud.table = lopocsTable;

                    // point selection on double-click
                    function dblClickHandler(event) {
                        var pick = view.pickObjectsAt(event, pointcloud);

                        if (pick.length) {
                            console.log('Selected point #' + pick[0].index + ' in Points "' + pick[0].object.owner.name + '"');
                        }
                    }
                    view.mainLoop.gfxEngine.renderer.domElement.addEventListener('dblclick', dblClickHandler);


                    function placeCamera(position, lookAt) {
                        view.camera.camera3D.position.set(position.x, position.y, position.z);
                        view.camera.camera3D.lookAt(lookAt);
                        // create controls
                        controls = new itowns.FirstPersonControls(view, { focusOnClick: true });
                        controls.options.moveSpeed = 1000;
                        debugGui.add(controls.options, 'moveSpeed', 1, 10000 ).name('Movement speed');

                        view.notifyChange(true);
                    }

                    // add pointcloud to scene
                    function onLayerReady() {
                        var ratio;
                        var position;
                        var lookAt;

                        debug.PointCloudDebug.initTools(view, pointcloud, debugGui);

                        view.camera.camera3D.far = 20000.0 * pointcloud.root.bbox.getSize().length();

                        ratio = pointcloud.root.bbox.getSize().x / pointcloud.root.bbox.getSize().z;
                        position = pointcloud.root.bbox.min.clone().add(
                            pointcloud.root.bbox.getSize().multiply({ x: 0, y: 0, z: ratio * 0.5 }));
                        lookAt = pointcloud.root.bbox.getCenter();
                        lookAt.z = pointcloud.root.bbox.min.z;
                        // placeCamera(position, lookAt);
                        // controls.moveSpeed = pointcloud.root.bbox.getSize().length() / 3;

                        // update stats window
                        oldPostUpdate = pointcloud.postUpdate;
                        pointcloud.postUpdate = function postUpdate() {
                            var info = document.getElementById('info');
                            oldPostUpdate.apply(pointcloud, arguments);
                            info.textContent = 'Nb points: ' +
                                view.mainLoop.gfxEngine.renderer.info.render.points.toLocaleString();
                        };
                    }
                    window.view = view;

                    view.addLayer(pointcloud).then(onLayerReady);
                }


                if (new URL(window.location.href).searchParams.get('selector')) {
                    document.getElementsByClassName('centered')[0].style.display = 'block';
                    document.getElementById('submit').addEventListener('click', onConnectClicked);
                } else {
                    onConnectClicked();
                }
            </script>
    </body>
</html>
