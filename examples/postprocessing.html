<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}


            #canvasDebug {
                position: absolute;
                top: 0;
                right: 0px;
                height: 100%;
                width: 10%;
            }

            #canvasDebug > canvas {
                height: 10%;
                border-width: 3px 0;
                border-style:solid;
                border-color: black;
            }
        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="canvasDebug" style="background-color: white;"></div>
        <div id="viewerDiv"></div>
        <script src="/examples/GUI/GuiTools.js"></script>
        <script src="/dist/itowns.js"></script>
        <script src="/dist/debug.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools*/

            const positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');

            const apiGlobe = new itowns.ApiGlobe();
            const menuGlobe = new GuiTools(apiGlobe, 'menuDiv');
            apiGlobe.createSceneGlobe('globe', positionOnGlobe, viewerDiv);
            // itowns.debug = new Debug(itowns.viewer.scene);

            const urlImageryLayers = [];
            const urlElevationLayers = [];

            urlImageryLayers.push('/examples/layers/JSONLayers/Ortho.json');
            urlImageryLayers.push('/examples/layers/JSONLayers/OrthosCRS.json');
            urlImageryLayers.push('/examples/layers/JSONLayers/ScanEX.json');
            urlImageryLayers.push('/examples/layers/JSONLayers/Region.json');

            urlElevationLayers.push('/examples/layers/JSONLayers/IGN_MNT.json');
            urlElevationLayers.push('/examples/layers/JSONLayers/IGN_MNT_HIGHRES.json');

            const imageryPromise = apiGlobe.addImageryLayersFromJSONArray(urlImageryLayers);
            const elevationPromise = apiGlobe.addElevationLayersFromJSONArray(urlElevationLayers);

            imageryPromise.then((layersColors) => { menuGlobe.addImageryLayersGUI(layersColors); });
            elevationPromise.then((layersElevations) => { menuGlobe.addElevationLayersGUI(layersElevations); });

            menuGlobe.addGUI('RealisticLighting', false,
                (newValue) => { apiGlobe.setRealisticLightingOn(newValue); });

            apiGlobe.addEventListener(itowns.INITIALIZED_EVENT, () => {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
            });

            const postprocessScene = new itowns.THREE.Scene();
            // const quad = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2, 2 ), null );
            // quad.frustumCulled = false;
            // postprocessScene.add( this.quad );


            const buffer = new itowns.THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight);

            var geometry = new itowns.THREE.BoxGeometry( 1, 1, 1 );
            var material = new itowns.THREE.MeshBasicMaterial( { map: buffer.texture} );
            var cube = new itowns.THREE.Mesh( geometry, material );
            postprocessScene.add( cube );
            var cam = new itowns.THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            cam.position.set(3, 2, 1.5);
            cam.lookAt(new itowns.THREE.Vector3());
            cam.updateMatrix();

            apiGlobe.globeview.render = () => {
                const g = apiGlobe.globeview.mainLoop.gfxEngine;
                const r = g.renderer;
                r.setRenderTarget(buffer);
                r.clear();
                r.setViewport(0, 0, g.getWindowSize().x, g.getWindowSize().y);
                r.render(
                    g.scene3D,
                    apiGlobe.globeview.camera.camera3D, buffer);

                r.setRenderTarget();
                r.setClearColor(new itowns.THREE.Color(0.9, 0.9, 0.9));
                r.clear();
                r.setViewport(0, 0, g.getWindowSize().x, g.getWindowSize().y);
                r.render(
                    postprocessScene,
                    cam);
            }
            apiGlobe.update();
            window.apiGlobe = apiGlobe;
</script>
    </body>
</html>
