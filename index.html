<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}


        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="examples/js/GUI/dat.gui/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="examples/js/GUI/GuiTools.js"></script>
        <script src="dist/itowns.js"></script>
        <script src="dist/debug.js"></script>
        <script src="./examples/js/VectorTileStyleSupport.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools, debug, window */

            var positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            var viewerDiv = document.getElementById('viewerDiv');
            var globeView = new itowns.GlobeView(viewerDiv, positionOnGlobe);
            var menuGlobe = new GuiTools('menuDiv', globeView);

            function addLayerCb(layer) {
                return globeView.addLayer(layer);
            }

            var promises = [];
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/Ortho.json').then(addLayerCb));
            itowns.Fetcher.json('https://raw.githubusercontent.com/Oslandia/postile-openmaptiles/master/style.json').then(function (style) {
                var supportedLayers = [];
                var backgroundLayer;

                style.layers.forEach(function(layer) {
                    if (layer.type === 'background') {
                        backgroundLayer = layer;
                    } else if (['fill', 'line'].indexOf(layer.type) >= 0) {
                        supportedLayers.push(layer);
                    }
                });

                promises.push(globeView.addLayer({
                    type: 'color',
                    protocol: 'xyz',
                    id: 'MVT',
                    projection: 'EPSG:3857',
                    // eslint-disable-next-line no-template-curly-in-string
                    url: 'https://osm.oslandia.io/data/v3/${z}/${x}/${y}.pbf',
                    format: 'application/x-protobuf;type=mapbox-vector',
                    options: {
                        attribution: {
                            name: 'OpenStreetMap',
                            url: 'http://www.openstreetmap.org/',
                        },
                        zoom: {
                            min: 2,
                            max: 14,
                        },
                        opacity: 0.5,
                    },
                    updateStrategy: {
                        type: itowns.STRATEGY_DICHOTOMY,
                    },
                    style: mapboxStyle,
                    filter: mapboxFilter(supportedLayers),
                    backgroundLayer,
                }));
            });

            menuGlobe.addGUI('RealisticLighting', false, globeView.setRealisticLightingOn.bind(globeView));

            Promise.all(promises).then(menuGlobe.addLayersGUI.bind(menuGlobe)).catch(console.error);

            // eslint-disable-next-line prefer-arrow-callback
            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, function m() {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
            });

            const d = new debug.Debug(globeView, menuGlobe.gui);
            debug.createTileDebugUI(menuGlobe.gui, globeView, globeView.wgs84TileLayer, d);
            window.globeView = globeView;
</script>
    </body>
</html>
