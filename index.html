<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}


        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="examples/GUI/dat.gui/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="examples/GUI/GuiTools.js"></script>
        <script src="dist/itowns.js"></script>
        <script src="dist/debug.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools*/

            var positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            var viewerDiv = document.getElementById('viewerDiv');
            var globeView = new itowns.GlobeView(viewerDiv, positionOnGlobe);
            var menuGlobe = new GuiTools('menuDiv', globeView);
            menuGlobe.view = globeView;


            function addLayerCb(layer) {
                return globeView.addLayer(layer);
            }

            var promises = []
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/Ortho.json').then(addLayerCb));
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/OPENSM.json').then(addLayerCb));

const mapboxLayers = [];

let count = 0;
itowns.Fetcher.json('http://localhost:8080/style.json').then((style) => {
    // add one layer per layer in style.json
    for (const layer of style['layers']) {
        if (layer.type != 'fill' && layer.type != 'line') {
            continue;
        }
        mapboxLayers.push(layer);
    }


    globeView.addLayer({
        type: 'color',
        protocol: 'xyz',
        id: 'MVT',
        // eslint-disable-next-line no-template-curly-in-string
        url: 'https://osm.oslandia.io/data/v3/${z}/${x}/${y}.pbf',
        options: {
            attribution: {
                name: 'OpenStreetMap',
                url: 'http://www.openstreetmap.org/',
            },
            mimetype: 'application/x-protobuf;type=mapbox-vector',
            zoom: {
                min: 2,
                max: 20,
            },
        },
        updateStrategy: {
            type: itowns.STRATEGY_DICHOTOMY,
        },
        style: (properties, feature) => {
            const styles = [];
            for (const layer of properties.mapboxLayer) {
                const r = { };
                // a feature could be used in several layers...
                if ('paint' in layer) {
                    if (layer.type == 'fill') {
                        r.fill = layer['paint']['fill-color'];
                        r.fillOpacity = layer['paint']['fill-opacity'];
                    }
                    if (layer.type == 'line') {
                        r.stroke = layer['paint']['line-color'];
                        if ('line-width' in layer['paint']) {
                            r.strokeWidth = layer['paint']['line-width']['base'];
                        }
                        r.strokeOpacity = layer['paint']['line-opacity'];
                    }
                }
                styles.push(r);
            }
            return styles;
        },
        filter: (properties, geometry) => {
            properties.mapboxLayer = [];
            for (const layer of mapboxLayers) {
                if (properties.vt_layer !== layer['source-layer']) {
                    continue;
                }
                if ('filter' in layer) {
                    let filteredOut = false;
                    for (let i = 0; i < layer['filter'].length; i++) {
                        const filter = layer['filter'][i];

                        if (filter.length === undefined) {
                            continue;
                        }
                        if (filter[0] == '==') {
                            if (filter[1] == '$type') {
                                filteredOut |= (filter[2] != geometry.type);
                            }
                            else if (filter[1] in properties) {
                                filteredOut |= (properties[filter[1]] != filter[2]);
                            }
                        }
                        else if (filter[0] == 'in') {
                            filteredOut |= (filter.slice(2).indexOf(properties[filter[1]]) == -1);
                        }
                        if (filteredOut) {
                            break;
                        }
                    }
                    if (!filteredOut) {
                        properties.mapboxLayer.push(layer);
                    }
                } else {
                    properties.mapboxLayer.push(layer);
                }
            }
            return properties.mapboxLayer.length > 0;
        },
    });
});


            menuGlobe.addGUI('RealisticLighting', false,
                function(newValue) { globeView.setRealisticLightingOn(newValue); });

            Promise.all(promises).then(function () {
                menuGlobe.addImageryLayersGUI(globeView.getLayers(function (l) { return l.type === 'color'; }));
                menuGlobe.addElevationLayersGUI(globeView.getLayers(function(l) { return l.type === 'elevation'; }));
                console.info('menuGlobe initialized');
            }).catch( function (e) { console.error(e) });

            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, function () {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
            });

            const d = new debug.Debug(globeView, menuGlobe.gui);
            debug.createTileDebugUI(menuGlobe.gui, globeView, globeView.wgs84TileLayer, d);
            window.globeView = globeView;
</script>
    </body>
</html>
